        <h2>Contact Me</h2>
        <p>If you have any questions or would like to connect, feel free to reach out to me:</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name">

          <input type="submit" value="Send Message">
        </form>
